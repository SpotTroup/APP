<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- sticky Navbar at the top-->

    <nav
      class="navbar sticky-top navbar-light grey navbar-expand-md "
      style="background-color: #6c757d"
      aria-current="page"
    >
      <div class="container-fluid ">
        <a class="navbar-brand">
          <img
            src="/src/assets/icons/android-icon-144x144.png"
            width="40%"
            class="align-center"
            alt="SpotTroup-Logo"
          />
        </a>

        <!-- Button: Native avaible for Smartphones and Tablets-->

        <button
          class="navbar-toggler justify-content-end""
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarFullDropDown"
          aria-controls="navbarFullDropDown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarFullDropDown">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="test.html"
              >SpotTroup</a
            >

            <a class="nav-link active" href="register.html">Register</a>
            <a class="nav-link active" href="shop.html">Shop</a>

            <!-- Login InputFields -->
            <form class="d-flex">
              <div class="input-group">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input
                  class="form-control me-2"
                  type="email"
                  placeholder="email@spottroup.de"
                  aria-label="User-Name"
                />
                <span class="input-group-text" id="basic-addon1">*</span>
                <input
                  class="form-control me-2"
                  type="password"
                  placeholder="password"
                  aria-label="User-Password"
                />
              </div>
              <button class="btn btn-outline-primary" type="email submit">
                Login
              </button>
            </form>
          </div>

            <!-- SettingsMenu avaible as DropDownList -->
            <!-- TODO delete Settingsword and add pictogram-->
            <ul id="navbarSetting" id="navbarSetting">
              <a></a>
            </ul>

            <button
            class="navbar justify-content-end""
            type="button"            
            data-bs-target="#navbarSetting"
            >
            <span class="navbar-toggler-icon"></span>
           </button>

          </div>
      </div>
    </nav>

    <button
    class="navbar-toggler justify-content-end""
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#navbarFullDropDown"
    aria-controls="navbarFullDropDown"
    aria-expanded="false"
    aria-label="Toggle navigation"
